{% include 'head.html' %}
<div class="tbl-header">
    <table id="example" class="sortable" cellpadding="0" cellspacing="0" border="0">
      <thead>
		<tr>
			<th>ID</th>
			<th>Session</th>
			<th>TimeStamp</th>
			<th>URL</th>
			<th>OutFile</th>
		</tr>
	  </thead>
	  <tbody>
		{% for val in downloads_data %}
		<tr>
			<td>{{val.id}}</td>
			<td>{{val.session}}</td>  
			<td>{{val.timestamp}}</td>
			<td>{{val.url}}</td>
			<td>{{val.outfile}}</td>
		</tr>
		{% endfor %}
	</tbody>
	</table>
	
</div>
