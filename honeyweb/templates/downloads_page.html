{% block extrajs %}
    <script>
        $(document).ready(function () {
            $("td").hover(
              function () {
                $(this).addClass("scroll");
              },
              function () {
                $(this).removeClass("scroll");
              }
            );
        });

    </script>
{% endblock %}
